<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERV | NEO GENESIS EVANGELION</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基础设置与字体 --- */
        :root {
            --nerv-red: #e74c3c; /* 红色主题 */
            --nerv-blue: #3498db; /* 蓝色高光/科技感 */
            --text-light: #ecf0f1;
            --glass-bg: rgba(255, 255, 255, 0.1); /* 玻璃背景 */
            --border-glow: rgba(52, 152, 219, 0.5); /* 蓝色边框光晕 */
            --border-width: 2px;
            --dark-bg: #0d1a29; /* 深蓝色/黑色基调 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            color: var(--text-light);
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            /* 模拟背景图 - 请将 URL 替换为你的 EVA 主题背景图 */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://github.com/scisfdt/node-ws/blob/hug/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91eva-%E6%96%B0%E4%B8%96%E7%BA%AA%E7%A6%8F%E9%9F%B3%E6%88%98%E5%A3%AB.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: brightness(0.9) contrast(1.1);
        }

        /* 页面叠加层，用于添加微弱的星空/噪点效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        }

        /* --- LOGO 样式 (NERV) --- */
        .logo {
            display: inline-block;
            padding: 5px 15px;
            background-color: var(--nerv-red);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%); /* NERV 标志性的斜切效果 */
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* --- 头部导航栏 --- */
        .header-container {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            backdrop-filter: blur(5px);
            border-bottom: var(--border-width) solid var(--nerv-blue);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
        }

        .main-nav li a {
            color: var(--text-light);
            text-decoration: none;
            padding: 10px 20px;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: color 0.3s, box-shadow 0.3s;
            border-bottom: var(--border-width) solid transparent;
        }

        .main-nav li a:hover,
        .main-nav li a.active {
            color: var(--nerv-blue);
            border-bottom: var(--border-width) solid var(--nerv-blue);
            box-shadow: 0 5px 10px var(--border-glow);
        }

        /* --- 主内容区 (英雄部分) --- */
        .hero-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 150px; /* 留出顶部导航空间 */
            padding-bottom: 50px;
        }

        .glass-container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            min-height: 400px;

            /* 玻璃拟态效果 */
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--border-width) solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            /* 蓝色/红色双重光晕 */
            box-shadow: 
                0 0 30px rgba(52, 152, 219, 0.3), 
                0 0 60px rgba(231, 76, 60, 0.2);
            
            /* 内部布局 */
            padding: 40px;
        }

        .main-content {
            flex: 2;
            padding-right: 30px;
        }

        .info-box {
            flex: 1;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            padding-left: 30px;
            font-size: 0.9em;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }

        .main-content h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 10px var(--nerv-red);
        }

        .subtitle {
            color: var(--nerv-blue);
            font-size: 1.1em;
            margin-bottom: 25px;
            letter-spacing: 3px;
        }

        /* 角色画廊 */
        .character-gallery {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .character-card {
            width: calc(33.333% - 14px);
            aspect-ratio: 1/1;
            overflow: hidden;
            border: 3px solid var(--nerv-blue);
            box-shadow: 0 0 15px var(--border-glow);
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .character-card:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: var(--nerv-red);
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.5);
        }

        .character-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: saturate(1.1);
        }

        /* --- 页脚 --- */
        .footer-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* 更深色的页脚 */
            border-top: var(--border-width) solid var(--nerv-red); /* 标志性红线 */
            box-shadow: 0 -5px 15px rgba(231, 76, 60, 0.3);
            padding: 15px 30px;
            z-index: 50;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
        }

        .footer-logo .logo-text {
            font-size: 1.2em;
        }

        .copyright {
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-text {
            color: var(--nerv-blue);
            font-weight: 700;
        }

        /* 模拟社交图标的占位符 */
        .social-icon {
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            background-color: var(--nerv-blue);
            border-radius: 50%;
            font-size: 0.7em;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .social-icon:hover {
            background-color: var(--nerv-red);
        }

        /* --- 响应式设计 --- */
        @media (max-width: 800px) {
            .glass-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .main-content {
                padding-right: 0;
                margin-bottom: 20px;
            }

            .info-box {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
                padding-left: 0;
                padding-top: 20px;
            }

            .header-content, .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .main-nav ul {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }

            .footer-content > * {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <div class="logo">
                <span class="logo-text">NERV</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#home" class="active">HOME</a></li>
                    <li><a href="#lore">LORE</a></li>
                    <li><a href="#characters">CHARACTERS</a></li>
                    <li><a href="#units">UNITS</a></li>
                    <li><a href="#multimedia">MULTIMEDIA</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero-section" id="home">
        <div class="glass-container">
            <div class="main-content">
                <h1>NEO GENESIS EVANGELON</h1>
                <p class="subtitle">HUMAN INSTRUMENTALITY PROJECT</p>

                <div class="character-gallery">
                    <div class="character-card">
                        <img src="https://m.media-amazon.com/images/I/71N14d791AL._AC_UF894,1000_QL80_.jpg" alt="碇真嗣">
                    </div>
                    <div class="character-card">
                        <img src="https://i.ebayimg.com/images/g/V3oAAOSw5T1gq-nJ/s-l1600.jpg" alt="明日香">
                    </div>
                    <div class="character-card">
                        <img src="https://i.ebayimg.com/images/g/Fw0AAOSw9tVh3m3w/s-l1200.webp" alt="绫波丽">
                    </div>
                </div>
            </div>

            <div class="info-box">
                <p>WELCOME TO TOKYO-3.</p>
                <p>SYNCHRONIZE YOURSELF.</p>
                <p>EVANGELION UNITS READY FOR DEPLOYMENT.</p>
                <p>THE THIRD IMPACT IS AT HAND.</p>
                <p>...</p>
            </div>
        </div>
    </main>

    <footer class="footer-container">
        <div class="footer-content">
            <div class="logo footer-logo">
                <span class="logo-text">NERV</span>
            </div>
            <div class="copyright">
                &copy;2024 NERV. ALL RESERVED
            </div>
            <div class="social-links">
                <span class="social-text">SOCIAL LINK</span>
                <a href="#" class="social-icon">F</a>
                <a href="#" class="social-icon">T</a>
                <a href="#" class="social-icon">I</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript 模拟粒子效果或交互（此处仅为示例）
        document.addEventListener('DOMContentLoaded', () => {
            console.log('NERV System Initialized. Synchronization is ready.');
            
            // 简单的交互提示
            const characterCards = document.querySelectorAll('.character-card');
            characterCards.forEach((card, index) => {
                const names = ["Shinji Ikari", "Asuka Langley Soryu", "Rei Ayanami"];
                card.addEventListener('click', () => {
                    alert(`Pilot ${names[index % names.length]} Selected.`);
                });
            });

            // 导航栏平滑滚动 (如果需要)
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
